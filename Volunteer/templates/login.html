{% extends 'layout.html' %}

{% block content %}
<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 slide-up">
                <div class="login-card glow-border">
                    <div class="card-header">
                        <h2 class="glow-text">Welcome Back</h2>
                        <p>Access your volunteer dashboard</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="POST" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                                <label for="email">Email address</label>
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                                <label for="password">Password</label>
                                <div class="invalid-feedback">Please enter your password</div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Animated Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
</section>

{% block extra_css %}
<style>
    /* Animated Background Shapes */
    .shape {
        position: absolute;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.15;
        z-index: 0;
    }
    
    .shape-1 {
        width: 300px;
        height: 300px;
        top: 20%;
        left: 10%;
        animation: floatAnimation 8s ease-in-out infinite;
    }
    
    .shape-2 {
        width: 200px;
        height: 200px;
        bottom: 10%;
        right: 10%;
        animation: floatAnimation 10s ease-in-out infinite 1s;
    }
    
    .shape-3 {
        width: 150px;
        height: 150px;
        bottom: 20%;
        left: 20%;
        animation: floatAnimation 7s ease-in-out infinite 0.5s;
    }
    
    .shape-4 {
        width: 100px;
        height: 100px;
        top: 30%;
        right: 20%;
        animation: floatAnimation 6s ease-in-out infinite 1.5s;
    }
    
    @keyframes floatAnimation {
        0% {
            transform: translate(0, 0) rotate(0deg);
        }
        50% {
            transform: translate(20px, 20px) rotate(10deg);
        }
        100% {
            transform: translate(0, 0) rotate(0deg);
        }
    }
    
    /* Social Login Buttons */
    .social-login-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        transition: all 0.3s ease;
    }
    
    .social-login-btn:hover {
        transform: translateY(-3px);
        color: var(--text-bright);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .social-login-btn:nth-child(1):hover {
        background: linear-gradient(45deg, #ea4335, #fbbc05);
    }
    
    .social-login-btn:nth-child(2):hover {
        background: linear-gradient(45deg, #3b5998, #4c6ef5);
    }
    
    .social-login-btn:nth-child(3):hover {
        background: linear-gradient(45deg, #1da1f2, #0a93e2);
    }
    
    .forgot-link {
        color: var(--secondary);
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }
    
    .forgot-link:hover {
        color: var(--secondary-light);
        text-decoration: none;
    }
    
    .input-group-text {
        color: var(--text-secondary);
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    .input-group .form-control {
        border-color: rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}
{% endblock %}
